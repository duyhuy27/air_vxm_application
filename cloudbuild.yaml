# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/fastapi-bigquery-app:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/fastapi-bigquery-app:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fastapi-bigquery-app:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'fastapi-bigquery-app',
      '--image', 'gcr.io/$PROJECT_ID/fastapi-bigquery-app:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '512Mi',
      '--cpu', '1',
      '--set-env-vars', 'ENVIRONMENT=production,DEBUG=false',
      '--max-instances', '10'
    ]

images:
  - 'gcr.io/$PROJECT_ID/fastapi-bigquery-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fastapi-bigquery-app:latest' 